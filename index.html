<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Vue.js</title>
</head>
<body>
    <div id="app">
        <input type="text" name="name" placeholder="Ingresa tu nombre" v-model="nombre">
        <p>Tu nombre en maúscula es: {{nombre | uppercase}}</p>
        <form v-on:submit.prevent="submit" action="" method="GET">  
            <h2>¿Cuáles son tus cursos favoritos?</h2>
            <input v-model="cursos" type="checkbox" id="vue" value="vue">
            <label for="vue">Curso de Vue.js</label>
            <input v-model="cursos" type="checkbox" id="seo" value="seo">
            <label for="seo">Curso de SEO</label>
            <input v-model="cursos" type="checkbox" id="react" value="react">
            <label for="react">Curso de Recat y Redux</label>
            <input v-model="cursos" type="checkbox" id="growth" value="growth">
            <label for="growth">Curso de Growth Marketing</label>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        let app = new Vue ({
            el: '#app',
            data: {
                nombre: '',
                cursos: [
                    {nombre: 'Curso de Vue.js', value: 'vue'},
                    {nombre: 'Curso de SEO', value: 'seo'},
                    {nombre: 'Curso de React y Redux', value: 'react'},
                    {nombre: 'Curso de Growth Marketing', value: 'vue'}
                ],
                cursosSeleccionados: []
            },
            filters: {
                uppercase: function (str) {
                    return str.toUpperCase();
                }
            },
            methods: {
                submit: function () {
                    console.log('se ejecuta el método submit');
                    console.log(this.cursosSeleccionados);
                }
            }
            // methods: {
            //     sumar: function () {
            //         this.contador++;
            //     },
            //     restar: function () {
            //         this.contador--;
            //     }
            // }
        })
    </script>
</body>
</html>
